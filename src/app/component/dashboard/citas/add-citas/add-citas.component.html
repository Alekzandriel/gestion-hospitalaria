<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>

  <form [formGroup]="datos">
    <div class="row justify-content-center">
      <div class="co-lg-4">
        <h4 class="text-center">Enviar correos</h4>
        <input type="text" placeholder="Nombre paciente " class="form-control" formControlName="nombre">
        <input type="email" placeholder="Correo " class="form-control" formControlName="correo">
        <textarea class="form-control" cols="40" rows="10" formControlName="mensaje"></textarea>
        <div>
          <button class="btn btn-outline-danger" (click)="envioCorreo()">Enviar</button>
        </div>
      </div>
    </div>
  </form>
  
</body>
</html>
