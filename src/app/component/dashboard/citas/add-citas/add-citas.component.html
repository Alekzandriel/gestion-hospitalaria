<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div class="example-container" >
  <form id="my-form" action="https://formspree.io/f/mdoveobp" method="POST" [formGroup]="datos" >
    <div class="row container justify-content-center">
      <div class="co-lg-3"><br>
        <h4 class="text-center">Enviar correos <svg xmlns="http://www.w3.org/2000/svg" width="17" height="17" fill="currentColor" class="bi bi-envelope-at" viewBox="0 0 16 16">
          <path d="M2 2a2 2 0 0 0-2 2v8.01A2 2 0 0 0 2 14h5.5a.5.5 0 0 0 0-1H2a1 1 0 0 1-.966-.741l5.64-3.471L8 9.583l7-4.2V8.5a.5.5 0 0 0 1 0V4a2 2 0 0 0-2-2H2Zm3.708 6.208L1 11.105V5.383l4.708 2.825ZM1 4.217V4a1 1 0 0 1 1-1h12a1 1 0 0 1 1 1v.217l-7 4.2-7-4.2Z"/>
          <path d="M14.247 14.269c1.01 0 1.587-.857 1.587-2.025v-.21C15.834 10.43 14.64 9 12.52 9h-.035C10.42 9 9 10.36 9 12.432v.214C9 14.82 10.438 16 12.358 16h.044c.594 0 1.018-.074 1.237-.175v-.73c-.245.11-.673.18-1.18.18h-.044c-1.334 0-2.571-.788-2.571-2.655v-.157c0-1.657 1.058-2.724 2.64-2.724h.04c1.535 0 2.484 1.05 2.484 2.326v.118c0 .975-.324 1.39-.639 1.39-.232 0-.41-.148-.41-.42v-2.19h-.906v.569h-.03c-.084-.298-.368-.63-.954-.63-.778 0-1.259.555-1.259 1.4v.528c0 .892.49 1.434 1.26 1.434.471 0 .896-.227 1.014-.643h.043c.118.42.617.648 1.12.648Zm-2.453-1.588v-.227c0-.546.227-.791.573-.791.297 0 .572.192.572.708v.367c0 .573-.253.744-.564.744-.354 0-.581-.215-.581-.8Z"/>
        </svg></h4>
        <!--NOMBRE -->
        <mat-form-field hintLabel="Max 10 characters" appearance="fill">
          <mat-label for="nombre">Ingrese Nombre</mat-label>
          <input matInput #input maxlength="10" placeholder="Ex. Pedro" type="text" id="nombre" formControlName="nombre" required >
          <mat-hint align="end">{{input.value.length}}/10</mat-hint>
        </mat-form-field>
        <!--EMAIL -->
        <mat-form-field>
          <mat-label for="imail">Email</mat-label>
          <input matInput placeholder="example@opcion.com" type="email" id="imail" formControlName="correo" required >
          <mat-error *ngIf="datos.get('correo')?.invalid || datos.get('correo')?.dirty || datos.get('correo')?.touched">
             Ingrese Correo Electrónico </mat-error>
      </mat-form-field>

      <!--MENSAJE -->
      <mat-form-field class="example-full-width">
        <mat-label for="mensaje">Leave a comment</mat-label>
        <textarea matInput placeholder="Ex. It makes me feel..." name="mensaje" id="mensaje" formControlName="mensaje"  required ></textarea>
        <mat-error *ngIf="datos.get('mensaje')?.invalid || datos.get('mensaje')?.dirty || datos.get('mensaje')?.touched">
          Ingrese mensaje valido </mat-error>
      </mat-form-field>

        <div mat-dialog-actions>
          <button mat-raised-button (click)="close()">Cancelar</button>
          <button mat-raised-button color="warn" (click)="envioCorreo()" id="my-form-button" type="submit" value="Enviar">Enviar correo <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-bell-fill" viewBox="0 0 16 16">
            <path d="M8 16a2 2 0 0 0 2-2H6a2 2 0 0 0 2 2zm.995-14.901a1 1 0 1 0-1.99 0A5.002 5.002 0 0 0 3 6c0 1.098-.5 6-2 7h14c-1.5-1-2-5.902-2-7 0-2.42-1.72-4.44-4.005-4.901z"/>
          </svg></button>

          <a href="mailto:peraltakevin155@gmail.com?Subject=Aquí%20el%20asunto%20del%20mail">Aquí el texto que quieras</a>

          
        </div><br>
      </div>
    </div>
  </form>
</div>
  
</body>
</html>
