<h2 style="font-weight: 700;" class="mt-3" color="primary">Informacion Paciente</h2>
<mat-card class="m-3">

  <mat-card-title class="pb-2">
    Nombre Paciente : <b>{{patientObj?.patient_name}}</b>
  </mat-card-title>
  <mat-divider></mat-divider>

    <div class="row pt-3">
      <div class="col-md-6">
        <mat-card-content>
          <span>  </span> {{patientObj.doctor_name}} <br>
          <span> Telefono : </span> {{patientObj.mobile}} <br>
          <span> Tipo de Sangre : </span> {{patientObj.prescription}}
        </mat-card-content>
      </div>
      <div class="col-md-6">
       <mat-card-content>
        <span> Genero : </span> {{patientObj.gender}} <br>
        <span> Fecha de admicion: </span> {{patientObj.admission_date | date}}
       </mat-card-content>
      </div>
    </div>
</mat-card>
